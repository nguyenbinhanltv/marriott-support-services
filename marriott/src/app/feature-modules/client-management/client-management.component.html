<nz-table #dynamicTable [nzScroll]="{ y: '60vh' }" [nzData]="listOfData" [nzTableLayout]="'auto'" [nzBordered]="true"
  [nzSimple]="false" [nzLoading]="false" [nzPaginationType]="'small'" [nzPaginationPosition]="'bottom'"
  [nzShowSizeChanger]="true" [nzFrontPagination]="true" [nzShowPagination]="true"
  [nzFooter]="true ? 'Here is Footer' : null" [nzTitle]="true ? 'Client List' : null" [nzSize]="'default'"
  (nzCurrentPageDataChange)="currentPageDataChange($event)">
  <thead>
    <tr>
      <th [nzLeft]="fixedColumn">Full name</th>
      <th>Email</th>
      <th [nzRight]="fixedColumn">Nick name</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of dynamicTable.data">
      <tr>
        <td [nzLeft]="fixedColumn">{{ data.firstName + ' ' + data.lastName }}</td>
        <td>{{ data.email }}</td>
        <td [nzEllipsis]="true">{{ data.nickName }}</td>
      </tr>
    </ng-container>
  </tbody>
</nz-table>
